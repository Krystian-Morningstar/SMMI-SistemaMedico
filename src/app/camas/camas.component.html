<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Agregando la librería de Font Awesome -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra de Navegación</title>
</head>
<body>
  <div class="navbar">
    <div class="left-content">
      <div class="left-logo">
        <img src="../../assets/logo.jpg" alt="Logo">
      </div>
    </div>
    <div class="logo-title">SMMI</div>
    <div class="search-bar">
      <input type="text" placeholder="Buscar...">
    </div>
    <div class="right-buttons">
      <button><i class="fas fa-plus"></i></button>
      
      <nav class="Rutas_Navegacion_Listado">
        <button routerLink="/principal" type="button"></button></nav>
      <button routerLink="/principal" type="button"></button>
      <button (click)="abrirDetalleHabitacion()">Abrir Nueva Ventana</button>
      <button><i class="fas fa-home"></i></button>
      <button><i class="fas fa-user"></i></button>
    </div>
  </div>

  <div class="habitaciones">
    <button routerLink="/habitacion" class="habitacion" *ngFor="let habitacion of habitaciones">
      <div class="imagen">
        <img
          src="../../assets/habitacion.jpg"
          alt="Habitación 1"
        />
      </div>
      <div class="titulo">
        <p>{{ habitacion.titulo }}</p>
      </div>
      <div class="contenido">
        <div class="signos">
          <ul>
            <li>Temperatura: {{ habitacion.temperatura }}</li>
            <li>Oxigeno: {{ habitacion.oxigeno }}</li>
            <li>Presión: {{ habitacion.presion }}</li>
            <li>Ritmo cardiaco: {{ habitacion.ritmoCardiaco }}</li>
          </ul>
        </div>
      </div>
    </button>
  </div>
