<div class="perfil">
  <div class="imagen-perfil">
    <img src="{{ perfil.imagen }}" alt="Imagen de perfil" />
  </div>
  <div class="informacion-perfil">
    <h2>Doctor</h2>
    <p>{{ perfil.nombres }} {{ perfil.apellidos }}</p>
    <h2>Especialidad</h2>
    <div *ngFor="let especialidad of perfil.especialidad">
      <p>{{ especialidad.nombre }}</p>
    </div>
    <h2>Matricula</h2>
    <p>{{ perfil.matricula }}</p>
    <h2>Teléfono</h2>
    <p>{{ perfil.telefono }}</p>
    <button (click)="cerrarSesion()" type="button">Cerrar sesión</button>
  </div>
</div>
