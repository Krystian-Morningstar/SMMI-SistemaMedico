<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="container">
    <div class="fila0">
      <h1>Receta Medica</h1>
      <button routerLink="/incidencias">Guardar</button>
    </div>
    <div class="form">
      <section class="fila1">
        <section class="hora">
          <div>
            <label for="textarea1">Nombre:</label>
            <p>{{Receta.Nombre}}</p>
          </div>
          <div>
            <label for="fecha">Fecha:</label>
            <p>{{Receta.Fecha}}</p>
          </div>
        </section>
        <hr>
        <div class="label-container">
          <label for="medicamentos">Medicamentos:</label>
          <textarea id="medicamentos" rows="4" cols="50">{{Receta.Medicamentos}}</textarea>
        </div>
        <div class="label-container">
          <label for="indicaciones">Indicaciones adicionales:</label>
          <textarea id="indicaciones" rows="4" cols="50">{{Receta.Indicaciones_adicionales}}</textarea>
        </div>
      </section>
    </div>
  </div>
  <div class="body2">
    <div class="container2">
      <div class="back2">
        <h1>Habitacion : sensores</h1>
        <button routerLink="/incidencias">Guardar</button>
      </div>
      <div class="historial2">
        <section class="tarjeta" *ngFor="let signos of SignosVitales">
          <section class="hora2">
            <div class="input-group">
              <label for="ritmo">Ritmo cardiaco:</label>
              <input type="number" id="ritmo1" placeholder="Valor mínimo" inputmode="numeric" pattern="\d*">
              <input type="number" id="ritmo2" placeholder="Valor máximo" inputmode="numeric" pattern="\d*">
            </div>
            <div class="input-group">
              <label for="presion">Presión:</label>
              <input type="number" id="presion1" placeholder="Valor mínimo" inputmode="numeric" pattern="\d*">
              <input type="number" id="presion2" placeholder="Valor máximo" inputmode="numeric" pattern="\d*">
            </div>
            <div class="input-group">
              <label for="temperatura">Temperatura:</label>
              <input type="number" id="temperatura1" placeholder="Valor mínimo" inputmode="numeric" pattern="\d*">
              <input type="number" id="temperatura2" placeholder="Valor máximo" inputmode="numeric" pattern="\d*">
            </div>
          </section>
        </section>
      </div>
    </div>
    <div class="container3">
      <section class="registro">
      </section>
      <div class="historial">
        <section class="tarjeta" *ngFor="let informacio of informacionPaciente">
          <section class="hora">
            <div>
              <label for="sexo">Sexo:</label>
              <p>{{ informacio.sexo }}</p>
            </div>
            <div>
              <label for="edad">Edad:</label>
              <p>{{ informacio.edad }}</p>
            </div>
          </section>
          <hr>
          <div class="label-container">
            <label for="padecimientos">Padecimientos:</label>
            <p>{{informacio.padecimientos}}</p>
          </div>
          <div class="label-container">
            <label for="alergias">Alergias:</label>
            <p>{{informacio.alergias}}</p>
          </div>
          <div class="label-container">
            <label for="causa">Causa de Ingreso:</label>
            <p>{{informacio.causaIngreso}}</p>
          </div>
          <div class="label-container">
            <label for="enfermera">Enfermera Asignada:</label>
            <p>{{informacio.enfermera}}</p>
          </div>
          <div class="label-container">
            <label for="especialidad">Especialidad Asignada:</label>
            <p>{{informacio.especialidad}}</p>
          </div>
        </section>
      </div>
    </div>
  </div>
  <script src="script.js"></script> <!-- Enlace al archivo JS -->
</body>
</html>
